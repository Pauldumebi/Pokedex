   <form name="form" method="" action="" id="myform">
      <div class="password">
         <div class="form-group">
            <label for="password">Old Password</label><br>
            <input type="password" class="form-control" id="oldpassword" required>
         </div>
         <div class="form-group new-password">
            <label for="password">New Password</label><br>
            <input type="password" class="form-control password-match" name="password" id="newpassword" onkeyup='passwordlength();' required><br>
            <span id="error-message1"></span>
         </div>
         <div class="form-group">
            <label for="password">Confirm New Password</label><br>
            <input type="password" class="form-control password-match" name="password" id="confirm-new-password" onkeyup='check();' required><br>
            <span id="error-message2"></span>
         </div>
         <div class="submitbtn">
            <button type="submit" class="btn btn-primary">Confirm</button>
         </div>
      </div>
   </form>
