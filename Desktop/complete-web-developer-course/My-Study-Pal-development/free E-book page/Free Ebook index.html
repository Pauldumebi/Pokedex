<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="Free Ebook file.css">
   <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
   <script src="Free Ebook file.js" defer></script>
   <title>Free E-book Page</title>
</head>
<body>
   <div class="logo">
      <img src="/free E-book page/images/Logo.svg" alt="logo">
   </div>
   <div class="grid">
      <div class="book-lover">
         <img src="/free E-book page/images/bro.svg" alt="book-lover">
      </div>
      <div class="book-lover-text">
         <h1 class="learn-how-to-study">Learn how to study effectively and get BETTER grades</h1>
         <p class="free-ebook-text">Our E-book explains how to manage your Study life effectively </p>
         <form action="" name="form" id="myform">
            <div class="email">
               <label for="email">Enter Email</label><br>
               <input type="text" name="email" required class="email-input email-input-error" id="emailInput" >
               <button type="submit" id="want-book" name="button">I WANT THE BOOK</button><br>
            </div>
            <span id="error-message"></span>
            <div class="checkbox">
               <input type="checkbox" name="checkbox" required>
               <label for="text">I want to receive information on how to study effectively daily  </label>
            </div>
          
         </form>
      </div>
   </div>
   
</body>
</html>
